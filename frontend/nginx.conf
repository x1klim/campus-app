server {
    listen 80;
    listen [::]:80;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Set cache headers for font files - cache for a very long time
    location ~* \.(ttf|woff|woff2|eot)$ {
        expires max;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Set cache headers for static assets - but allow for updates
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400";
    }

    # Set cache headers for images
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, stale-while-revalidate=86400";
    }

    # Service worker should not be cached aggressively
    location ~* (sw\.js|workbox-[a-zA-Z0-9.]*\.js)$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Handle SPA routing - always serve index.html for any path
    # with caching headers that promote stale-while-revalidate
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=0, stale-while-revalidate=3600";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }
} 